<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign In</title>
	<link rel="shortcut icon" href="images/icon.ico" />
	<link rel="stylesheet" href="css/signstyle.css">
</head>
<body>
	<header>
		<form method="post" action="acceptuser.jsp">
			<div class="signinblock">
				<div class="logo">
					<img src="images/logo1.png" alt="">
				</div>
				<div class="container">
					<p><label for="uname"><b>Username</b></label>
					<input type="text" placeholder="Enter Username" name="uname" required></p>

					<p><label for="pass"><b>Password</b></label>
					<input type="password" placeholder="Enter Password" name="pass" required></p>
					
					<p><label for="role"><b>Role</b></label>
					<select required name="role">
						<option value="">Select Role</option>
						<option value="man">Store Manager</option>
						<option value="emp">Store Employee</option>
					</select></p>

					<p><button type="submit">Login</button></p>
				</div>
			</div>
		</form>
	</header>
</body>
</html>
